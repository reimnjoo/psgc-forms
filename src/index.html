<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSGC Form</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main Body -->
    <form action="" class="">
      <div class="form-group">
        <label for="formRegion">Region</label>
        <select
          class="form-control"
          id="formRegion"
          onchange="loadCityMunProv()"
        >
          <option value="" selected disabled>SELECT REGION</option>
        </select>
        <label for="formCityMunProv">City/Municipality, Province</label>
        <select
          class="form-control"
          id="formCityMunProv"
          onchange="loadBarangay()"
        >
          <option value="" selected disabled>
            SELECT CITY/MUNICIPALITY, PROVINCE
          </option>
        </select>
        <label for="formBarangay">Barangay</label>
        <select class="form-control" id="formBarangay">
          <option value="" selected disabled>SELECT BARANGAY</option>
        </select>
      </div>
    </form>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
